<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지렁이 게임</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #09203f 0%, #537895 100%);
            color: #ecf0f1;
            font-family: 'Pretendard', 'Noto Sans KR', system-ui, sans-serif;
            padding: clamp(16px, 5vw, 48px);
        }
        .panel {
            text-align: center;
            background: rgba(9, 32, 63, 0.85);
            padding: clamp(20px, 5vw, 36px);
            border-radius: 24px;
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(10px);
            width: min(100%, 520px);
            display: grid;
            gap: 18px;
        }
        canvas {
            background: #04101f;
            border-radius: 16px;
            border: 6px solid rgba(255, 255, 255, 0.08);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            width: min(88vw, 420px);
            height: auto;
            aspect-ratio: 1 / 1;
            image-rendering: pixelated;
            touch-action: none;
        }
        h1 {
            margin-bottom: 16px;
            letter-spacing: 2px;
            font-size: 28px;
        }
        .score {
            margin-bottom: 18px;
            font-size: 20px;
            font-weight: 600;
        }
        .hint {
            margin: 0;
            color: rgba(255, 255, 255, 0.72);
            font-size: 14px;
            line-height: 1.5;
        }
        button {
            background: #1abc9c;
            color: #04101f;
            border: none;
            border-radius: 999px;
            padding: 10px 24px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-size: 15px;
            letter-spacing: 0.02em;
        }
        button:focus-visible {
            outline: 3px solid rgba(26, 188, 156, 0.65);
            outline-offset: 2px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(26, 188, 156, 0.35);
        }
        .control-pad {
            display: grid;
            grid-template-columns: repeat(3, 64px);
            justify-content: center;
            gap: 10px;
            margin: 4px auto 0;
        }
        .control-pad button {
            background: rgba(26, 188, 156, 0.12);
            color: #1abc9c;
            border-radius: 16px;
            border: 1px solid rgba(26, 188, 156, 0.4);
            padding: 14px 0;
            font-weight: 600;
            box-shadow: none;
        }
        .credit {
            margin: 8px 0 0;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.72);
            text-align: center;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            .panel {
                border-radius: 18px;
            }
            .control-pad {
                grid-template-columns: repeat(3, min(64px, 22vw));
                gap: 8px;
            }
            .control-pad button {
                padding: 12px 0;
                font-size: 14px;
            }
        }
        </style>
</head>
<body>
    <div class="panel">
        <h1>지렁이 게임</h1>
        <div class="score">점수: <span id="score">0</span></div>
        <canvas id="board" width="400" height="400"></canvas>
        <button id="restart">다시 시작</button>
        <div class="control-pad" aria-label="방향 버튼">
            <span></span>
            <button type="button" data-direction="up">▲</button>
            <span></span>
            <button type="button" data-direction="left">◀</button>
            <button type="button" data-direction="down">▼</button>
            <button type="button" data-direction="right">▶</button>
        </div>
        <p class="hint">방향키 또는 화면 버튼, 스와이프로 지렁이를 조작하세요. 벽이나 몸에 부딪히면 게임이 종료됩니다.</p>
        <p class="credit">만든이: <strong>박은성</strong></p>
    </div>

    <script>
        const canvas = document.getElementById('board');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        const scoreEl = document.getElementById('score');
        const restartBtn = document.getElementById('restart');

        let snake, direction, food, score, speed, frameId;

        function init() {
            snake = [
                { x: 9, y: 10 },
                { x: 8, y: 10 },
                { x: 7, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            score = 0;
            speed = 150;
            placeFood();
            updateScore();
            if (frameId) cancelAnimationFrame(frameId);
            loop();
        }

        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(part => part.x === food.x && part.y === food.y));
        }

        function updateScore() {
            scoreEl.textContent = score;
        }

        let lastRender = 0;
        function loop(timestamp = 0) {
            frameId = requestAnimationFrame(loop);
            if (timestamp - lastRender < speed) return;
            lastRender = timestamp;

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            if (head.x < 0) head.x = tileCount - 1;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y >= tileCount) head.y = 0;

            if (snake.some(part => part.x === head.x && part.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                speed = Math.max(60, speed - 5);
                placeFood();
                updateScore();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            ctx.fillStyle = '#020811';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#ff5252';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff5252aa';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
            ctx.shadowBlur = 0;

            snake.forEach((segment, index) => {
                const t = index / snake.length;
                const hue = 150 + t * 120;
                ctx.fillStyle = `hsl(${hue}, 70%, ${60 - t * 20}%)`;
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function gameOver() {
            cancelAnimationFrame(frameId);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ecf0f1';
            ctx.font = '28px Pretendard, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('게임 오버!', canvas.width / 2, canvas.height / 2 - 10);
            ctx.font = '18px Pretendard, sans-serif';
            ctx.fillText('다시 시작 버튼을 눌러 재도전하세요.', canvas.width / 2, canvas.height / 2 + 24);
        }

        function setDirection(dir) {
            if (dir === 'up' && direction.y === 0) direction = { x: 0, y: -1 };
            else if (dir === 'down' && direction.y === 0) direction = { x: 0, y: 1 };
            else if (dir === 'left' && direction.x === 0) direction = { x: -1, y: 0 };
            else if (dir === 'right' && direction.x === 0) direction = { x: 1, y: 0 };
        }

        window.addEventListener('keydown', (e) => {
            const { key } = e;
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(key)) {
                e.preventDefault();
            }
            if (key === 'ArrowUp') setDirection('up');
            else if (key === 'ArrowDown') setDirection('down');
            else if (key === 'ArrowLeft') setDirection('left');
            else if (key === 'ArrowRight') setDirection('right');
        });

        document.querySelectorAll('.control-pad button').forEach((btn) => {
            btn.addEventListener('click', () => {
                setDirection(btn.dataset.direction);
            });
        });

        let touchStart = null;
        function handleTouchStart(e) {
            const touch = e.touches[0];
            touchStart = { x: touch.clientX, y: touch.clientY };
        }

        function handleTouchEnd(e) {
            if (!touchStart) return;
            const touch = e.changedTouches[0];
            const dx = touch.clientX - touchStart.x;
            const dy = touch.clientY - touchStart.y;
            const absX = Math.abs(dx);
            const absY = Math.abs(dy);
            if (Math.max(absX, absY) < 20) return;
            if (absX > absY) {
                setDirection(dx > 0 ? 'right' : 'left');
            } else {
                setDirection(dy > 0 ? 'down' : 'up');
            }
            touchStart = null;
        }

        canvas.addEventListener('touchstart', handleTouchStart, { passive: true });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: true });

        restartBtn.addEventListener('click', init);

        init();
    </script>
</body>
</html>
