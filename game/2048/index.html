<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 퍼즐</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            font-family: 'Pretendard', 'Noto Sans KR', system-ui, sans-serif;
            padding: clamp(16px, 5vw, 48px);
        }
        .container {
            background: rgba(12, 32, 66, 0.85);
            padding: clamp(22px, 5vw, 36px);
            border-radius: 26px;
            width: min(100%, 460px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(12px);
            display: grid;
            gap: 18px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }
        h1 {
            margin: 0;
            font-size: 32px;
            letter-spacing: 1px;
        }
        .score-board {
            display: flex;
            gap: 12px;
        }
        .badge {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px 16px;
            text-align: center;
            font-weight: 600;
            line-height: 1.4;
        }
        .board {
            position: relative;
            background: rgba(6, 16, 36, 0.8);
            border-radius: 16px;
            padding: clamp(10px, 2.6vw, 14px);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: clamp(10px, 2.6vw, 14px);
        }
        .cell {
            padding-top: 100%;
            border-radius: 12px;
            background: rgba(255,255,255,0.06);
            position: relative;
            overflow: hidden;
        }
        .tile {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            font-weight: 700;
            font-size: 28px;
            border-radius: 12px;
            transform: scale(0.9);
            transition: transform 0.1s ease;
        }
        .tile.new {
            animation: pop 0.2s ease-out;
        }
        .tile.merged {
            animation: merge 0.25s ease-out;
        }
        @keyframes pop {
            from { transform: scale(0.2); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes merge {
            from { transform: scale(1.2); }
            to { transform: scale(1); }
        }
        button {
            margin-top: 8px;
            width: 100%;
            padding: 12px;
            background: #fbc531;
            border: none;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
            color: #273c75;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-size: 15px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(251, 197, 49, 0.35);
        }
        button:focus-visible {
            outline: 3px solid rgba(251, 197, 49, 0.55);
            outline-offset: 2px;
        }
        .control-pad {
            display: grid;
            grid-template-columns: repeat(3, 72px);
            justify-content: center;
            gap: 10px;
        }
        .control-pad button {
            background: rgba(251, 197, 49, 0.12);
            color: #fbc531;
            border-radius: 16px;
            border: 1px solid rgba(251, 197, 49, 0.4);
            font-weight: 600;
            box-shadow: none;
        }
        p {
            margin: 0;
            font-size: 14px;
            color: rgba(255,255,255,0.78);
            line-height: 1.6;
            text-align: center;
        }
        .credit {
            margin: 8px 0 0;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.72);
            text-align: center;
        }
        @media (max-width: 560px) {
            h1 {
                font-size: 26px;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .score-board {
                width: 100%;
                justify-content: space-between;
            }
            .control-pad {
                grid-template-columns: repeat(3, min(72px, 26vw));
            }
        }
        </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="score-board">
                <div class="badge">점수<br><span id="score">0</span></div>
                <div class="badge">최고 기록<br><span id="best">0</span></div>
            </div>
        </header>
        <div class="board" id="board"></div>
        <button id="restart">새 게임</button>
        <div class="control-pad" aria-hidden="false">
            <span></span>
            <button type="button" data-direction="up">▲</button>
            <span></span>
            <button type="button" data-direction="left">◀</button>
            <button type="button" data-direction="down">▼</button>
            <button type="button" data-direction="right">▶</button>
        </div>
        <p>방향키, 화면 버튼 또는 스와이프로 타일을 이동하세요. 같은 숫자가 만나면 합쳐집니다!</p>
        <p class="credit">만든이: <strong>박은성</strong></p>
    </div>

    <script>
        const boardEl = document.getElementById('board');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        const restartBtn = document.getElementById('restart');
        const size = 4;
        let board, score, bestScore = Number(localStorage.getItem('best-2048')) || 0;
        bestEl.textContent = bestScore;

        function createBoard() {
            board = Array.from({ length: size }, () => Array(size).fill(0));
            score = 0;
            updateScore();
            boardEl.innerHTML = '';
            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                boardEl.appendChild(cell);
            }
            addRandomTile();
            addRandomTile();
            render();
        }

        function updateScore() {
            scoreEl.textContent = score;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('best-2048', bestScore);
                bestEl.textContent = bestScore;
            }
        }

        function addRandomTile() {
            const empty = [];
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    if (board[y][x] === 0) empty.push({ x, y });
                }
            }
            if (!empty.length) return false;
            const { x, y } = empty[Math.floor(Math.random() * empty.length)];
            board[y][x] = Math.random() < 0.9 ? 2 : 4;
            return true;
        }

        function render() {
            boardEl.querySelectorAll('.cell').forEach((cell, index) => {
                cell.innerHTML = '';
                const x = index % size;
                const y = Math.floor(index / size);
                const value = board[y][x];
                if (value) {
                    const tile = document.createElement('div');
                    tile.className = 'tile new tile-' + value;
                    tile.style.background = getTileColor(value);
                    tile.style.color = value <= 4 ? '#2f3640' : '#f5f6fa';
                    tile.textContent = value;
                    cell.appendChild(tile);
                    requestAnimationFrame(() => tile.classList.remove('new'));
                }
            });
        }

        function getTileColor(value) {
            const palette = {
                2: '#cfe2ff',
                4: '#9ec5fe',
                8: '#74c0fc',
                16: '#4dabf7',
                32: '#339af0',
                64: '#1864ab',
                128: '#ffd43b',
                256: '#fab005',
                512: '#f08c00',
                1024: '#e8590c',
                2048: '#d9480f'
            };
            return palette[value] || '#ad1457';
        }

        function slide(row) {
            const filtered = row.filter(v => v !== 0);
            const merged = [];
            let skip = false;
            for (let i = 0; i < filtered.length; i++) {
                if (skip) {
                    skip = false;
                    continue;
                }
                if (filtered[i] === filtered[i + 1]) {
                    const value = filtered[i] * 2;
                    score += value;
                    merged.push(value);
                    skip = true;
                } else {
                    merged.push(filtered[i]);
                }
            }
            while (merged.length < size) merged.push(0);
            return merged;
        }

        function rowsEqual(a, b) {
            return a.length === b.length && a.every((v, i) => v === b[i]);
        }

        function move(direction) {
            const snapshot = board.map(row => [...row]);
            if (direction === 'left') {
                for (let y = 0; y < size; y++) {
                    board[y] = slide(board[y]);
                }
            } else if (direction === 'right') {
                for (let y = 0; y < size; y++) {
                    board[y] = slide(board[y].slice().reverse()).reverse();
                }
            } else if (direction === 'up') {
                for (let x = 0; x < size; x++) {
                    const column = board.map(row => row[x]);
                    const newColumn = slide(column);
                    board.forEach((row, y) => row[x] = newColumn[y]);
                }
            } else if (direction === 'down') {
                for (let x = 0; x < size; x++) {
                    const column = board.map(row => row[x]).reverse();
                    const newColumn = slide(column).reverse();
                    board.forEach((row, y) => row[x] = newColumn[y]);
                }
            }
            return !snapshot.every((row, y) => row.every((value, x) => value === board[y][x]));
        }

        function canMove() {
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    const value = board[y][x];
                    if (value === 0) return true;
                    if (x < size - 1 && board[y][x + 1] === value) return true;
                    if (y < size - 1 && board[y + 1][x] === value) return true;
                }
            }
            return false;
        }

        function handleMove(direction) {
            const moved = move(direction);
            if (!moved) return;
            updateScore();
            addRandomTile();
            render();
            if (!canMove()) {
                setTimeout(() => alert('게임 오버! 점수: ' + score), 200);
            }
        }

        function handleDirection(dir) {
            handleMove(dir);
        }

        document.addEventListener('keydown', (e) => {
            const keyMap = {
                ArrowLeft: 'left',
                ArrowRight: 'right',
                ArrowUp: 'up',
                ArrowDown: 'down'
            };
            if (keyMap[e.key]) {
                e.preventDefault();
                handleDirection(keyMap[e.key]);
            }
        });

        let startX, startY;
        boardEl.addEventListener('touchstart', e => {
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
        });
        boardEl.addEventListener('touchend', e => {
            const touch = e.changedTouches[0];
            const dx = touch.clientX - startX;
            const dy = touch.clientY - startY;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > 30) handleDirection(dx > 0 ? 'right' : 'left');
            } else {
                if (Math.abs(dy) > 30) handleDirection(dy > 0 ? 'down' : 'up');
            }
        });

        document.querySelectorAll('.control-pad button').forEach((btn) => {
            btn.addEventListener('click', () => {
                handleDirection(btn.dataset.direction);
            });
        });

        restartBtn.addEventListener('click', createBoard);

        createBoard();
    </script>
</body>
</html>
