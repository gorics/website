                                                    : 'bg-white dark:bg-gray-700 border-gray-100 dark:border-gray-600 hover:border-gray-300 dark:hover:border-gray-500'
                                                }`}
                                            >
                                                <span className={`w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold transition-colors ${
                                                    answers[idx] === i ? 'bg-indigo-500 text-white' : 'bg-gray-200 dark:bg-gray-600 text-gray-500'
                                                }`}>
                                                    {i+1}
                                                </span>
                                                <span className="font-medium">{opt}</span>
                                            </button>
                                        ))}
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- Wrong Note ---
        const WrongNote = ({ userData, societyData }) => {
            if (userData.wrongAnswers.length === 0) return <div className="text-center py-20 opacity-50"><Icon name="check-circle" size={64} className="mx-auto mb-4" /><p>Ïò§ÎãµÏù¥ ÏóÜÏäµÎãàÎã§. ÏôÑÎ≤ΩÌï¥Ïöî!</p></div>;
            return (
                <div className="grid gap-6 animate-slide-in">
                    {userData.wrongAnswers.map((w, i) => {
                        const unit = societyData.find(u => u.id === w.unitId);
                        const quiz = unit?.quiz.find(q => q.id === w.id);
                        if (!quiz) return null;
                        return (
                            <div key={i} className="bg-white dark:bg-gray-800 rounded-2xl p-6 border-l-8 border-red-400 shadow-sm relative overflow-hidden group">
                                <Icon name="x-circle" size={100} className="absolute -top-4 -right-4 text-red-100 dark:text-red-900/20 group-hover:scale-110 transition" />
                                <div className="relative z-10">
                                    <div className="flex justify-between mb-2"><span className="text-xs font-black bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded">{unit.title}</span><span className="text-red-500 font-bold text-xs">{w.count}Ìöå Ïò§Îãµ</span></div>
                                    <h3 className="text-lg font-bold mb-3">{quiz.q}</h3>
                                    <div className="bg-gray-50 dark:bg-gray-900/50 p-4 rounded-xl text-sm"><p className="font-bold text-indigo-500 mb-1">üí° Ï†ïÎãµ Î∞è Ìï¥ÏÑ§</p>{quiz.comment}</div>
                                </div>
                            </div>
                        );
                    })}
                </div>
            );
        };

        // --- Calc Tool (New) ---
        const CalcTool = () => {
            const [youth, setYouth] = useState('');
            const [working, setWorking] = useState('');
            const [elderly, setElderly] = useState('');
            const [result, setResult] = useState(null);

            const calculate = () => {
                const y = Number(youth), w = Number(working), e = Number(elderly);
                if (!y || !w || !e) return;
                const dependency = ((y + e) / w) * 100;
                const agingIndex = (e / y) * 100;
                setResult({ dependency: dependency.toFixed(1), agingIndex: agingIndex.toFixed(1) });
            };

            return (
                <div className="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-3xl shadow-xl animate-pop">
                    <h3 className="text-2xl font-black mb-6 text-center font-dohyeon">üìä Ïù∏Íµ¨ Î∂ÄÏñëÎπÑ Í≥ÑÏÇ∞Í∏∞</h3>
                    <div className="space-y-4">
                        <div><label className="text-xs font-bold text-gray-400">Ïú†ÏÜåÎÖÑ Ïù∏Íµ¨(0-14ÏÑ∏)</label><input type="number" value={youth} onChange={e=>setYouth(e.target.value)} className="w-full p-3 rounded-xl border bg-gray-50 dark:bg-gray-700 dark:border-gray-600" /></div>
                        <div><label className="text-xs font-bold text-gray-400">Î∂ÄÏñë Ïù∏Íµ¨(15-64ÏÑ∏)</label><input type="number" value={working} onChange={e=>setWorking(e.target.value)} className="w-full p-3 rounded-xl border bg-gray-50 dark:bg-gray-700 dark:border-gray-600" /></div>
                        <div><label className="text-xs font-bold text-gray-400">ÎÖ∏ÎÖÑ Ïù∏Íµ¨(65ÏÑ∏+)</label><input type="number" value={elderly} onChange={e=>setElderly(e.target.value)} className="w-full p-3 rounded-xl border bg-gray-50 dark:bg-gray-700 dark:border-gray-600" /></div>
                        <button onClick={calculate} className="w-full py-4 bg-indigo-600 text-white font-bold rounded-xl shadow-lg">Í≥ÑÏÇ∞ÌïòÍ∏∞</button>
                    </div>
                    {result && (
                        <div className="mt-6 p-6 bg-indigo-50 dark:bg-indigo-900/30 rounded-2xl text-center animate-slide-in">
                            <div className="mb-4">
                                <div className="text-sm text-gray-500 dark:text-gray-400">Ï¥ùÎ∂ÄÏñëÎπÑ</div>
                                <div className="text-3xl font-black text-indigo-600 dark:text-indigo-400">{result.dependency}%</div>
                            </div>
                            <div>
                                <div className="text-sm text-gray-500 dark:text-gray-400">ÎÖ∏Î†πÌôî ÏßÄÏàò</div>
                                <div className="text-3xl font-black text-pink-600 dark:text-pink-400">{result.agingIndex}%</div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- Pomodoro (New) ---
        const PomodoroTimer = () => {
            const [time, setTime] = useState(1500);
            const [isActive, setIsActive] = useState(false);
            
            useEffect(() => {
                let interval = null;
                if (isActive && time > 0) interval = setInterval(() => setTime(t => t - 1), 1000);
                else if (time === 0) { setIsActive(false); alert("ÏßëÏ§ë ÏãúÍ∞Ñ Ï¢ÖÎ£å! Ìú¥ÏãùÌïòÏÑ∏Ïöî ‚òï"); }
                return () => clearInterval(interval);
            }, [isActive, time]);

            return (
                <div className="text-center py-10 animate-pop">
                    <div className="inline-block p-10 rounded-full border-8 border-indigo-100 dark:border-gray-700 mb-8 relative">
                         <div className="text-6xl lg:text-8xl font-black font-mono tracking-tighter">
                            {Math.floor(time/60)}:{String(time%60).padStart(2,'0')}
                        </div>
                        {isActive && <div className="absolute inset-0 border-8 border-indigo-500 rounded-full animate-spin-slow border-t-transparent border-r-transparent"></div>}
                    </div>
                    <div className="flex justify-center gap-4">
                        <button onClick={() => setIsActive(!isActive)} className={`px-8 py-3 rounded-xl font-bold text-white shadow-lg transition transform active:scale-95 ${isActive ? 'bg-red-500' : 'bg-indigo-500'}`}>{isActive ? 'ÏùºÏãúÏ†ïÏßÄ' : 'ÏãúÏûëÌïòÍ∏∞'}</button>
                        <button onClick={() => {setIsActive(false); setTime(1500);}} className="px-8 py-3 rounded-xl font-bold bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300">Î¶¨ÏÖã</button>
                    </div>
                    <div className="mt-8 flex justify-center gap-2">
                        <button onClick={() => {setIsActive(false); setTime(1500);}} className="text-xs font-bold px-3 py-1 bg-gray-100 dark:bg-gray-800 rounded-full">25Î∂Ñ (Í≥µÎ∂Ä)</button>
                        <button onClick={() => {setIsActive(false); setTime(300);}} className="text-xs font-bold px-3 py-1 bg-gray-100 dark:bg-gray-800 rounded-full">5Î∂Ñ (Ìú¥Ïãù)</button>
                    </div>
                </div>
            );
        };

        // --- Bookmark List (New) ---
        const BookmarkList = ({ userData, societyData }) => {
             if (userData.bookmarks.length === 0) return <div className="text-center py-20 opacity-50"><Icon name="bookmark" size={64} className="mx-auto mb-4" /><p>Î∂ÅÎßàÌÅ¨Ìïú Í∞úÎÖêÏù¥ ÏóÜÏäµÎãàÎã§.</p></div>;
             
             return (
                 <div className="space-y-6 animate-slide-in">
                     {userData.bookmarks.map((bm, i) => {
                         const [uId, cIdx] = bm.split('-');
                         const unit = societyData.find(u => u.id == uId);
                         const concept = unit?.concepts[cIdx];
                         if (!concept) return null;
                         return (
                             <div key={i} className="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border border-yellow-200 dark:border-yellow-900/30">
                                 <div className="flex justify-between items-center mb-2">
                                     <span className="text-xs font-black bg-yellow-100 text-yellow-600 px-2 py-1 rounded">{unit.title}</span>
                                     <Icon name="star" size={16} fill="gold" className="text-yellow-400" />
                                 </div>
                                 <h3 className="text-lg font-bold mb-2">{concept.subTitle}</h3>
                                 <p className="text-sm text-gray-600 dark:text-gray-300">{concept.content}</p>
                             </div>
                         );
                     })}
                 </div>
             );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
